<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reactionbuttons.css">
    <script type="module" src="script.js" defer></script>
    <script type="module" src="ShowStorybuttons.js" defer></script>
    <script src="https://kit.fontawesome.com/0786c5feec.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>My Social</h1>
        </div>
        <nav class="nav">
            <button id="darkModeToggle" class="dark-mode-toggle">Dark Mode</button>
            <div class="nav-links" style="text-align: center;">
                <a href="#">Home</a>
                <a href="#">Messages</a>
                <a href="#">Profile</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="stories-container" id="storiesContainer">
        <div class="story add-story" onclick="openAddStoryContainer()">
            +
        </div>
    </div>

    <div class="add-story-container" id="addStoryContainer">
        <div class="file-upload-container">
            <label for="mediaInput" class="file-attachment">
                <img src="gallery.png" alt="Gallery Icon">
            </label>
            <input type="file" id="mediaInput" accept="image/*,video/*" multiple style="display: none;" onchange="previewMedia()">
        </div>
        <input type="text" id="storyTitle" placeholder="Enter story title">
        <button id="discardButton" style="display: none;" onclick="discardMedia()">Discard</button>
        <div id="mediaPreview" class="media-preview" style="display: none; overflow: hidden;"></div>
        <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1" style="display: none;" oninput="zoomMedia()">
        <div id="mediaControls" class="media-controls" style="display: none;">
            <button onclick="cropMedia()">Crop</button>
            <button onclick="adjustDuration()">Adjust Duration</button>
        </div>
        <div class="action-buttons" style="display: flex; justify-content: flex-end;">
            <button id="postStoriesButton" style="display: none;" onclick="confirmPostStories()">Post Stories</button>
            <button onclick="closeAddStoryContainer(); discardMedia()">Cancel</button>
        </div>
    </div>

    <div class="story-viewer" id="storyViewer" style="width: 100%; height: 100%;">
        <div class="story-viewer-title" id="storyViewerTitle"></div>
        <div class="story-viewer-content" id="storyViewerContent">
            <!-- container of sotry  -->
        </div> 
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 My Social Platform</p>
    </footer>
</body>
</html>
