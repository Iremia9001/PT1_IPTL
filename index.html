<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>My Social</h1>
        </div>
        <nav class="nav">
            <button id="darkModeToggle" class="dark-mode-toggle">Dark Mode</button>
            <div class="nav-links" style="text-align: center;">
                <a href="#">Home</a>
                <a href="#">Messages</a>
                <a href="#">Profile</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="stories-container" id="storiesContainer">
        <div class="story add-story" onclick="openAddStoryContainer()">
            +
        </div>
    </div>

    <div class="add-story-container" id="addStoryContainer">
        <label for="mediaInput" class="file-attachment">
            <img src="gallery.png" alt="Gallery Icon">
        </label>
        <input type="file" id="mediaInput" accept="image/*,video/*" multiple style="display: none;" onchange="previewMedia()">
        <input type="text" id="storyTitle" placeholder="Enter story title">
        <div id="mediaPreview" class="media-preview"></div>
        <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1" onchange="zoomMedia()">
        <div id="mediaControls" class="media-controls" style="display: none;">
            <button onclick="cropMedia()">Crop</button>
            <button onclick="adjustDuration()">Adjust Duration</button>
        </div>
        <button onclick="confirmPostStories()">Post Stories</button>
        <button onclick="closeAddStoryContainer()">Cancel</button>
    </div>

    <div class="story-viewer" id="storyViewer">
        <div class="story-viewer-title" id="storyViewerTitle"></div>
        <div class="story-viewer-content" id="storyViewerContent"></div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 My Social Platform</p>
    </footer>

</body>
</html>
